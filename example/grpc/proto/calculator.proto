syntax = "proto3";

package calculator;

option go_package = "example/grpc/proto";

// 计算器服务定义
service Calculator {
  // 加法运算
  rpc Add(AddRequest) returns (AddResponse) {}
  // 减法运算
  rpc Subtract(SubtractRequest) returns (SubtractResponse) {}
}

// 加法请求
message AddRequest {
  int32 a = 1;
  int32 b = 2;
}

// 加法响应
message AddResponse {
  int32 result = 1;
}

// 减法请求
message SubtractRequest {
  int32 a = 1;
  int32 b = 2;
}

// 减法响应
message SubtractResponse {
  int32 result = 1;
} 